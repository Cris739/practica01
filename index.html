<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas para mascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;margin-top: 50px;margin-bottom: 150px;"> Portal de citas para mascotas</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="confirmacion.html" method="GET">

                    <h1>Inicio de Sesión</h1>
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input type="text" name="Nombres" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido paterno:</label>
                        <input type="text" name="Apellido paterno" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido materno:</label>
                        <input type="text" name="Apellido materno" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Sexo:</label>
                        <select name="Sexo">
                            <option value="A">Hombre</option>
                            <option value="B">Mujer</option>
                            <option value="C">Prefiero no especificar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Correo Electrónico:</label>
                        <input type="email" name="Correo Electrónico" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono de Contacto:</label>
                        <input type="text" name="Telefono de Contacto" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Distrito:</label>
                        <select name="Distrito">
                            <option value="A">Distrito A</option>
                            <option value="B">Distrito B</option>
                            <option value="C">Distrito C</option>
                            <option value="D">Distrito D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Dirección:</label>
                        <input type="text" name="Dirección" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre de la mascota:</label>
                        <input type="text" name="Nombre de la mascota" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Tipo de la mascota:</label>
                        <select name="Tipo de la mascota">
                            <option value="A">Perro</option>
                            <option value="B">Gato</option>
                            <option value="C">Hamster</option>

                        </select>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary">Registrar</button>
                    </div>


                </form>
            </div>
            
        </div>



</body>

</html>
